<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <section class="card">
    <article class="main-image">
      <img src="images/image-header-mobile.jpg" alt="main image" class="image-movil">
      <img src="images/image-header-desktop.jpg" alt="main image" class="image-desktop">
      <div class="cover"></div>
    </article>
    <article class="description">
      <h2>
        Get <span>insights</span> that help your business grow.
      </h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
    </article>
    <article class="stats">
      <ul>
        <li>10k+</li>
        <li>COMPANIES</li>
        <li>314</li>
        <li>TEMPLATES</li>
        <li>12M+</li>
        <li>QUERIES</li>
      </ul>
    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/juanalvarezd">Juan Alvarez</a>.
  </div>
</body>
</html>
